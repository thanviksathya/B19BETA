<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Signup</h1>
                    <h6>Register Yourself!!</h6>
                </div>
                <form>
                    <div class="mb-3">
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">FullName</label>
                            <input formcontrolName="FullName"type="text" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">MoblieNumber</label>
                            <input formcontrolName="mobile"type="number" class="form-control" id="exampleInputPassword1">
                        </div>
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input formcontrolName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <button type="submit" class="btn btn-primary">Signup</button>
                </form>
                <a style="color: #fff; margin-top: 10px" routerLink="/Login">Already registered?click to Login!!</a>

            </div>
        </div>
    </div>
</div>
